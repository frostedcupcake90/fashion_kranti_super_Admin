<ion-content>
  <div class="page_wrapper">
   
    <form action="">
      <!-- Login -->
      <div  *ngIf="type == 'signin'" class="card animate__animated animate__swing animate__delay-1s" >
        <ion-item>
          <ion-label position="floating" (ionChange)="validateLength($event); checkEvent(); onEmailChange();">Username</ion-label>
          <ion-input placeholder="Enter Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" ></ion-input>
          <img  *ngIf="ey1"  slot="end" (click)="hideShowPassword()" class="inputicon" slot="end" src="/assets/icon/{{passwordIcon1}}.svg" />
        </ion-item>
        <span class="warning_txt" *ngIf="incorrectPassword">Incorrect Password</span>
      </div>
      <!-- Login End -->

      <!-- Register -->
      <div class="card animate__animated animate__swing" *ngIf="type == 'signUp'">
        <ion-item>
          <ion-label position="floating" >Name</ion-label>
          <ion-input placeholder="Enter Full Name" [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" >Email</ion-label>
          <ion-input placeholder="Enter Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Set Password</ion-label>
          <ion-input type="password" placeholder="Enter Password" [(ngModel)]="set_password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" placeholder="Re-Enter Pasword" [(ngModel)]="confirm_password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <span class="warning_txt" *ngIf="errorText">Password does not match!</span>
      </div>
      <!-- Register End-->
      <ion-button class="myBtnz" expand="block" *ngIf="type == 'signin'" [ngClass]="checkevent('signin') ? 'act' : ''" (click)="signinFunc()">Sign in</ion-button>
      <ion-button class="myBtnz" expand="block" *ngIf="type == 'signUp'" [ngClass]="checkevent('signup') ? 'act' : ''" (click)="signupFunc()">Sign Up</ion-button>
      <div class="dflex">
        <div class="txt"  *ngIf="type == 'signin'">Don't have an account? <span (click)="type='signUp'">Signup</span></div>
        <div class="txt"  *ngIf="type == 'signUp'">Already have an account? <span (click)="type = 'signin'">Signin</span></div>
      </div>
    </form>

  </div>

</ion-content>
